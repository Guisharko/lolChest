<div class="item">
  <img *ngIf="itemId != '0'"
  src="http://ddragon.leagueoflegends.com/cdn/{{ version }}/img/item/{{ itemId }}.png"
  alt="item-{{ itemId}}"
  title="item-{{ itemId }}">
  <img *ngIf="itemId == '0'"
       src="http://raw.communitydragon.org/latest/game/assets/spells/icons2d/siegeemptyslot.png"
       alt="item-{{ itemId}}"
       title="item-{{ itemId }}">
</div>
