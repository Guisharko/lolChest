<div class="lolchest">
  <div class="background-top" *ngIf="!summoner">
    <div class="container">
      <div class="search-header">
        <app-header class="row d-flex justify-content-center"></app-header>
        <form class="row d-flex justify-content-center form-inline md-form">
          <input class="form-control mr-sm-2 col-md-6" type="search" #box placeholder="Summoner" aria-label="Search">
          <select id="regionSelect" class="browser-default custom-select" placeholder="regionValue"
                  [(ngModel)]="regionValue" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let region of regions" #regionBox [value]="region.value">
              {{region.viewValue}}
            </option>
          </select>
          <button mdbBtn size="sm" outline="true" rounded="true" class="btn btn-light search"
                  (click)="onEnter(box.value, regionValue)"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>
  <div class="summoner" *ngIf="summoner">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="summoner">
        <a _ngcontent-iuh-c3="" class="nav-link" href="/">
          <img src="../../../../assets/images/chest-mini.png" alt="logo-header">
        </a>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" #box placeholder="{{summoner.name}}" aria-label="Search">
          <select id="region" class="browser-default custom-select" placeholder="regionValue" [(ngModel)]="regionValue"
                  [ngModelOptions]="{standalone: true}">
            <option *ngFor="let region of regions" #regionBox [value]="region.value">
              {{region.viewValue}}
            </option>
          </select>
          <button mdbBtn size="sm" outline="true" rounded="true" class="btn btn-outline-dark search"
                  (click)="onEnter(box.value, regionValue)"><i class="fas fa-search"></i></button>
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/summoner/{{summonerRegion}}/{{summonerName}}">Chests</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/summoner/{{summonerRegion}}/{{summonerName}}/current_match">Current Match</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/summoner/{{summonerRegion}}/{{summonerName}}/matches">Matches</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container summoner">
  <div class="row" *ngIf="currentMatch">
    <div class="col-12">
      {{ currentMatch.gameMode}}
    </div>
    <div class="row">
      <div class="card-champ participants mb-5 mt-5 " *ngFor="let participant of currentMatch.participants">
        <div *ngIf="participant.teamId == '100'" class="col-12 blue-team">
          <app-mini-card-champ [champion]="participant" [participant]="participant"></app-mini-card-champ>
        </div>
        <div *ngIf="participant.teamId == '200'" class="col-md-2 ml-5 red-team">
          <app-mini-card-champ [champion]="participant" [participant]="participant"></app-mini-card-champ>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card-champ banned" *ngFor="let bannedChampion of currentMatch.bannedChampions">
          <app-mini-card-champ [champion]="bannedChampion"></app-mini-card-champ>
    </div>
    </div>
  </div>
  <div class="row" *ngIf="!currentMatch">
    <p>There is not match for the moment</p>
  </div>
</div>
