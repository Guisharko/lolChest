<header class="fixed-top">
  <app-header #header></app-header>
</header>

<main [ngClass]="{'close-aside': !header.open}">

  <div class="position-fixed" [ngClass]="{'shadow': header.open}" (click)="header.toggle()">
  </div>

  <aside>
    <div class="scroller">
      <app-nav></app-nav>
    </div>
  </aside>

  <div class="page">

    <div class="contents">
      <router-outlet></router-outlet>
      <!-- ici le router genere les template dans le dom des components instanciÃ©s par le router -->
    </div>

    <footer>
      <app-footer></app-footer>
    </footer>
  </div>

</main>
